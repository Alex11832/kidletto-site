# Welcome to Kidletto - Personalized Children's Books
#
# This config file is meant for settings that affect your whole site.

title: Kidletto - Personalized Children's Books
email: hello@kidletto.com
description: >-
  Create personalized children's books with your child as the hero. 
  Custom stories, beautiful illustrations, and printed books delivered to your door.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kidletto.com" # the base hostname & protocol for your site
twitter_username: kidlettobooks
github_username: kidletto

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
